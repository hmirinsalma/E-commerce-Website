{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container py-5">
    <div class="form-container auth-form-container">
        <div class="form-header">
            <h2>Mot de passe modifié</h2>
            <p>Votre mot de passe a été changé avec succès</p>
        </div>
        
        <div class="form-alert form-alert-success">
            <p>Votre mot de passe a été réinitialisé. Vous pouvez maintenant vous connecter avec votre nouveau mot de passe.</p>
        </div>
        
        <div class="form-actions">
            <a href="{% url 'connexion' %}" class="form-btn form-btn-primary">Se connecter</a>
        </div>
    </div>
</div>
{% endblock %}
